version: "3.9"
services:
  # =========================
  # ADMIN UI (BUILD ONLY)
  # =========================
  admin-ui:
    build: ./frontend-admin
    container_name: admin-ui-build
    volumes:
      - ./dist/admin:/out
    command: >
      sh -c "rm -rf /out/* && cp -r /app/dist/* /out"
  # =========================
  # OPERATOR UI (BUILD ONLY)
  # =========================
  operator-ui:
    build: ./frontend-operator
    container_name: operator-ui-build
    volumes:
      - ./dist/operator:/out
    command: >
      sh -c "rm -rf /out/* && cp -r /app/dist/* /out"

  paladmin-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paladmin-backend
    environment:
      PALSERVER_BASE_DIR: ${PALSERVER_BASE_DIR}
    volumes:
      - ${PALSERVER_BASE_DIR}:/app/${PALSERVER_BASE_DIR}
      - /var/run/docker.sock:/var/run/docker.sock:ro
    expose:
      - "8000"
    networks:
      - pal-private-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      start_period: 20s
      interval: 10m
      timeout: 2s
      retries: 3
    restart: unless-stopped

  # =========================
  # PROXY (STATIC + API)
  # =========================
  paladmin-frontend-proxy:
    image: nginx:alpine
    container_name: paladmin-frontend-proxy
    ports:
      - "8443:8443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./cert/certs:/etc/nginx/certs:ro
    depends_on:
      admin-ui:
       condition: service_completed_successfully
      operator-ui:
       condition: service_completed_successfully
      paladmin-backend:
       condition: service_healthy
    networks:
      - pal-public-net
      - pal-private-net
    restart: unless-stopped

networks:
  pal-public-net:
    external: true
  pal-private-net:
    external: true