server {
    listen 8443 ssl;
    server_name 192.168.1.150 localhost 127.0.0.1;

    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    root /usr/share/nginx/html;
    index index.html;

# =========================
    # STATIC ASSETS (보안 적용됨)
    # =========================
    # Vite는 빌드 시 assets 폴더에 js/css를 모읍니다.
    location /assets/ {
        # [보안 설정] 
        # Referer가 내 도메인/IP인 경우만 허용.
        # 'none'과 'blocked' 옵션을 뺐기 때문에, 주소창 직접 입력(Referer 없음)은 차단됩니다.
        valid_referers server_names; 

        if ($invalid_referer) {
            return 403; # 권한 없음(Forbidden) 반환
        }

        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
 
    # =========================
    # BACKEND API
    # =========================
    location /api/ {
        proxy_pass http://paladmin-backend:8000;
        proxy_http_version 1.1; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_buffering off;
    }

    location /_health {
        return 200 "proxy ok\n";
    }

# =========================
    # SPA ROUTING (Catch-all)
    # =========================
    # /admin, /operator, /login 등 모든 경로는 index.html로 보내서 React가 처리하게 함
    location / {
        try_files $uri $uri/ /index.html;
    }
}
